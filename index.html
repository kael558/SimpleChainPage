<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SimpleChain Landing Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome to SimpleChain</h1>
    <p>Create your AI agents with ease.</p>
    <form id="contactForm">
        <div class="input-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="idea">What are you looking to create?</label>
            <textarea id="idea" name="idea" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
