<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SimpleChain Landing Page</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div id="parent-container">
				<h1>Welcome to SimpleChain</h1>
				<p>A no-code platform for creating AI agents.</p>
				<video controls width="100%">
					<source src="SimpleChainQuickDemo.mp4" type="video/mp4" muted />
					Your browser does not support the video tag.
				</video>

				<form id="contactForm">
					<div class="input-group">
						<label for="email">Your Email:</label>
						<input type="email" id="email" name="email" required />
					</div>
					<div class="input-group">
						<label for="idea">What would you create?</label>
						<textarea id="idea" name="idea" rows="4" required></textarea>
					</div>
					<button type="submit">Submit</button>
				</form>

				<p>
					For inquiries, contact me at:
					<a href="mailto:rahel.gunaratne@gmail.com"
						>rahel.gunaratne@gmail.com</a
					>
				</p>
			</div>
			<div id="loading" style="display: none">Submitting...</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
